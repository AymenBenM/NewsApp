<ion-card color="dark">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{i+1}}. </span>
      <span class="item-source-name">{{item.source.name}}</span>

      <div class="item-more">
        <ion-button fill="clear" (click)="launchMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="openItem()">{{item.title}}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="item.urlToImage" [src]="item.urlToImage" (click)="openNews()" class="animated fadeIn fast"></ion-img>

  <ion-card-content>
    <p>{{item.description}}</p>
  </ion-card-content>

</ion-card>
